# nginx.conf
events { }

http {
  server {
    listen 80;

    # Only allow this origin
    # set $allowed_origin "https://stylus-cm-frontend-develop.vercel.app";

    location / {
      if ($http_origin !~ "^https://stylus-cm-frontend") {
        return 403;
      }

      proxy_pass "http://stylus-cm-backend:3000";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /engine {
      proxy_pass "http://engine:8080";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
