# nginx.conf
events { }

http {
  # Define upstream with health checks
  upstream backend {
    server stylus-cm-backend:3000 max_fails=3 fail_timeout=30s;
  }
  
  server {
    listen 80;

    # # Only allow this origin
    # set $allowed_origin "https://stylus-cm-frontend-staging.vercel.app";

    location / {
      if ($http_origin !~ "^https://stylus-cm-frontend") {
        return 403;
      }

      # Use upstream instead of direct proxy_pass
      proxy_pass http://backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # Add connection and read timeouts
      proxy_connect_timeout 10s;
      proxy_send_timeout 10s;
      proxy_read_timeout 10s;
      
      # Add retry logic
      proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
      proxy_next_upstream_tries 3;
      proxy_next_upstream_timeout 10s;
    }
  }
}
